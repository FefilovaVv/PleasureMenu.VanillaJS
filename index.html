<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>

</head>

<body>
<section class="menu-section">
  <div class="menu-container">
    <h2 class="title">Меню удовольствия</h2>
    <p>Напиши название пункта и сколько по шкале от 0 до 10 удовольствия он тебе приносит. После добавления всех пунктов - отсортируй.
    <br />
      <br> <b>Например:</b> 
      <br> Посмотреть фильм 5
      <br> Погулять с друзьями 9
    </p>
    
<div class="titles-container"> 
    <h3 class="btn-add-menu-title">+</h3>
      <h3 class="menu-title" contenteditable>Меню <button class="point-delete">×</button></h3>
</div>

    <div class="receiver-container">
      <input class="text-reseiver" type="text" placeholder="Название пункта..." name="text"> <span class="range-result">0</span>
      <input class="score-reseiver" type="range" name="score" min="0" max="10" value="0">
      <button class="add-btn" type="submit">Add</button>
      <button class="sort-btn" type="submit">↑↓</button>
    </div>

    <ul class="points-list">

    </ul>

  </div>
 </section>

</body>

</html>
